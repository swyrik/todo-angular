<div  class="task" title="Tap to view details" (contextmenu)="taskContextMenuFun($event)">
  <input #taskInput type="checkbox" class="done" (change)="taskDone($event)" [checked]="task.done" />
  <label for="">{{task.name}}</label>
  <input #taskInputImportant type="checkbox" class="important" title="Mark as important" (change)="taskImportant($event)" [checked]="task.important" />
</div>

<div class="task-contextmenu animate__animated animate__fadeInDown animate__faster" #taskContextMenu>
  <ul>
    <li (click)="menuTaskComplete(taskInput.checked)">
      @if (taskInput.checked){
        <span class="material-symbols-outlined">radio_button_unchecked</span>
        Mark as incomplete
      } @else {
        <span class="material-symbols-outlined">done</span>
        Mark as complete
      }
    </li>
    <li (click)="menuTaskImportant(taskInputImportant.checked)">
      @if (taskInputImportant.checked){
        <span class="material-symbols-outlined">star_half</span>
        Remove importance
      } @else {
        <span class="material-symbols-outlined">star</span>
        Mark as important
      }
    </li>
    <li class="delete" (click)="deleteTask()">
      <span class="material-symbols-outlined">delete</span>
      Delete task
    </li>
  </ul>
</div>
